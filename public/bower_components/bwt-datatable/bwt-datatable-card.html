					 */headerFixed:{type:Boolean,reflectToAttribute:!0,value:!1},_selectedToolbarVisible:Boolean,_singleSelectToolbarVisible:Boolean,_multiSelectToolbarVisible:Boolean,_numberOfSelectedIds:Number,_numberOfItems:Number},ready:function(){this._datatable=Polymer.dom(this).querySelector("paper-datatable");this._datatable.data=[];this._datatable.addEventListener("data-changed",this._triggerSave.bind(this));this._datatable.addEventListener("sort",this._handleSort.bind(this));this._datatable.addEventListener("selection-changed",this._setSelectedIds.bind(this));this._datatable.addEventListener("selection-changed",this._setSelectedToolbarVisible.bind(this));this._datatable.addEventListener("toggle-all",this._toggleAll.bind(this));this._datatable._setPartialSelection=function(){};this.set("selectedIds",[]);this.set("_sortProperty",this.idProperty)},behaviors:[Polymer.IronResizableBehavior,Polymer.IronScrollTargetBehavior],listeners:{"iron-resize":"_resizeHandler"},observers:["retrieveVisibleData(dataSource, page, _datatable, _sortDirection, _sortProperty)","_setNumberOfItems(dataSource.length)","_createCache(dataSource.queryForIds)"],/**
