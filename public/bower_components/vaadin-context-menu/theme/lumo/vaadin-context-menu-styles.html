<html><head><link rel="import" href="../../../vaadin-lumo-styles/spacing.html"><link rel="import" href="../../../vaadin-lumo-styles/style.html"><link rel="import" href="../../../vaadin-lumo-styles/mixins/menu-overlay.html"><link rel="import" href="../../../vaadin-lumo-styles/font-icons.html"><link rel="import" href="../../../vaadin-lumo-styles/color.html"><link rel="import" href="../../../vaadin-lumo-styles/sizing.html"><link rel="import" href="../../../vaadin-lumo-styles/typography.html"></head><body><dom-module id="lumo-context-menu-overlay" theme-for="vaadin-context-menu-overlay"><template><style include="lumo-menu-overlay">:host([phone]){top:0 !important;right:0 !important;bottom:var(--vaadin-overlay-viewport-bottom) !important;left:0 !important;align-items:stretch;justify-content:flex-end;}:host([phone]) [part="content"]{max-height:80vh;}:host{--_lumo-list-box-item-selected-icon-display:none;--_lumo-list-box-item-padding-left:calc(var(--lumo-space-m) + var(--lumo-border-radius) / 4);}[part="overlay"]{outline:none;}</style></template></dom-module><dom-module id="lumo-context-menu-list-box" theme-for="vaadin-context-menu-list-box"><template><style>:host(.vaadin-menu-list-box){--_lumo-list-box-item-selected-icon-display:block;}[part="items"] ::slotted(.vaadin-menu-item){-webkit-tap-highlight-color:var(--lumo-primary-color-10pct);cursor:default;}[part="items"] ::slotted(.vaadin-menu-item){outline:none;border-radius:var(--lumo-border-radius);padding-left:var(--_lumo-list-box-item-padding-left, calc(var(--lumo-border-radius) / 4));padding-right:calc(var(--lumo-space-l) + var(--lumo-border-radius) / 4);}:host(.vaadin-menu-list-box) [part="items"] ::slotted(.vaadin-menu-item){padding-left:calc(var(--lumo-border-radius) / 4);padding-right:calc(var(--lumo-space-l) + var(--lumo-border-radius) / 4);}[part="items"] ::slotted(.vaadin-menu-item)::before{display:var(--_lumo-item-selected-icon-display);}[part="items"] ::slotted(.vaadin-menu-item:hover:not([disabled])){background-color:var(--lumo-primary-color-10pct);}@media (pointer: coarse){[part="items"] ::slotted(.vaadin-menu-item:hover:not([disabled])){background-color:transparent;}}</style></template></dom-module><dom-module id="lumo-context-menu-item" theme-for="vaadin-context-menu-item"><template><style>:host(.vaadin-menu-item[menu-item-checked])::before{opacity:1;}:host(.vaadin-menu-item.vaadin-context-menu-parent-item)::after{font-family:lumo-icons;font-size:var(--lumo-icon-size-xs);content:var(--lumo-icons-angle-right);color:var(--lumo-tertiary-text-color);margin-right:calc(var(--lumo-space-m) * -1);padding-left:var(--lumo-space-m);}:host([expanded]){background-color:var(--lumo-primary-color-10pct);}</style></template></dom-module></body></html>
