<html><head><link rel="import" href="../../../vaadin-lumo-styles/color.html"><link rel="import" href="../../../vaadin-lumo-styles/spacing.html"><link rel="import" href="../../../vaadin-lumo-styles/style.html"></head><body><dom-module id="lumo-list-box" theme-for="vaadin-list-box"><template><style>:host{-webkit-tap-highlight-color:transparent;--_lumo-item-selected-icon-display:var(--_lumo-list-box-item-selected-icon-display, block);}[part="items"]{display:flex;flex-direction:column;}[part="items"] ::slotted(*){flex:none;}[part="items"] ::slotted(vaadin-item){-webkit-tap-highlight-color:var(--lumo-primary-color-10pct);cursor:default;}[part="items"] ::slotted(vaadin-item){outline:none;border-radius:var(--lumo-border-radius);padding-left:var(--_lumo-list-box-item-padding-left, calc(var(--lumo-border-radius) / 4));padding-right:calc(var(--lumo-space-l) + var(--lumo-border-radius) / 4);}[part="items"] ::slotted(vaadin-item)::before{display:var(--_lumo-item-selected-icon-display);}[part="items"] ::slotted(vaadin-item:hover:not([disabled])){background-color:var(--lumo-primary-color-10pct);}[part="items"] ::slotted([focus-ring]:not([disabled])){box-shadow:inset 0 0 0 2px var(--lumo-primary-color-50pct);}@media (pointer: coarse){[part="items"] ::slotted(vaadin-item:hover:not([disabled])){background-color:transparent;}[part="items"] ::slotted([focus-ring]:not([disabled])){box-shadow:none;}}[part="items"] ::slotted(hr){height:1px;border:0;padding:0;margin:var(--lumo-space-s) var(--lumo-border-radius);background-color:var(--lumo-contrast-10pct);}</style></template></dom-module></body></html>
