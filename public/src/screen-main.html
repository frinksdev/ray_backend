/app-menu/app-menu-icon-item.html"><link rel="import" href="elements/my-icons.html"><link rel="import" href="elements/dialog-media.html"><script type="text/javascript" src="../../../map.js"></script></head><body><dom-module id="screen-main"><template><style>:host{--app-primary-color:#4285f4;--app-secondary-color:black;display:block;}paper-avatar{--paper-avatar-width:55px;box-shadow:0px 0px 0px 2px #ffffff7a;}.header{height:100px;background:url(../images/header.jpg);box-shadow:0 6px 6px rgba(0, 0, 0, 0.23);}.header-subtitle{font-size:13px;font-weight:100;margin-left:8px;color:white;}a.app-menu-item{transition:0.3s;}a.app-menu-item:hover{background:#ececec;}a.app-menu-item.iron-selected{background:#e6e6e6;}.header-title{margin-left:8px;color:white;}app-submenu app-menu{margin-left:40px;}</style><iron-localstorage name="user" value="{{localStorage}}"></iron-localstorage><app-location route="{{route}}"></app-location><app-route route="{{route}}" pattern="/:page" data="{{pageData}}" tail="{{subRoute}}"></app-route><app-drawer-layout fullbleed=""><app-drawer slot="drawer"><div style="height: 100%; overflow: auto;"><app-toolbar class="header"><paper-avatar label="[[localStorage.user.last_name]]" src="[[getImageAddressFromMedia(localStorage.user.image)]]"></paper-avatar><div class="middle"><div class="header-title">[[localStorage.user.first_name]] [[localStorage.user.last_name]]</div><div class="header-subtitle">[[localStorage.user.user_name]]</div></div></app-toolbar><app-menu selected="{{pageData.page}}" attr-for-selected="name" role="navigation"><a name="dashboard" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-dashboard">[[localize('dashboard')]]</app-menu-icon-item></a><a name="pending-drivers" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-pending-drivers">[[localize('pending-drivers')]]</app-menu-icon-item></a><a name="order-service" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-order-service">[[localize('order-service')]]</app-menu-icon-item></a><a name="call-requests" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-call-requests">[[localize('call-requests')]]</app-menu-icon-item></a><a name="complaints" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-complaints">[[localize('complaints')]]</app-menu-icon-item></a><a name="payment-requests" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-payment-requests">[[localize('payment-requests')]]</app-menu-icon-item></a><a name="coupons" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-coupons">[[localize('coupons')]]</app-menu-icon-item></a><a name="drivers" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-drivers">[[localize('drivers')]]</app-menu-icon-item></a><a name="riders" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-riders">[[localize('riders')]]</app-menu-icon-item></a><a name="promotions" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-promotions">[[localize('promotions')]]</app-menu-icon-item></a><a name="travels" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-travels">[[localize('travels')]]</app-menu-icon-item></a><a name="library" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-library">[[localize('media-library')]]</app-menu-icon-item></a><app-submenu name="basic-types"><div class="app-menu-item" slot="submenu-trigger"><app-menu-icon-item icon="my-icons:drawer-base-definations">[[localize('base-definations')]]</app-menu-icon-item><iron-icon icon="my-icons:expand-more" class="expand-icon"></iron-icon></div><app-menu selected="{{pageData.page}}" attr-for-selected="name" slot="submenu-content"><a name="base-services" class="app-menu-item">[[localize('services')]]</a> <a name="base-regions" class="app-menu-item">[[localize('regions')]]</a> <a name="base-cars" class="app-menu-item">[[localize('cars')]]</a> <a name="base-complaint-types" class="app-menu-item">[[localize('complaint-types')]]</a></app-menu></app-submenu><app-submenu name="settings"><div class="app-menu-item" slot="submenu-trigger"><app-menu-icon-item icon="my-icons:drawer-settings">[[localize('settings')]]</app-menu-icon-item><iron-icon icon="my-icons:expand-more" class="expand-icon"></iron-icon></div><app-menu selected="{{pageData.page}}" attr-for-selected="name" slot="submenu-content"><a name="settings-general" class="app-menu-item">[[localize('general-settings')]]</a> <a name="settings-users" class="app-menu-item">[[localize('user-settings')]]</a></app-menu></app-submenu><a name="logout" class="app-menu-item"><app-menu-icon-item icon="my-icons:drawer-logout" on-click="onLogoutClicked">[[localize('logout')]]</app-menu-icon-item></a></app-menu></div></app-drawer><div><iron-pages selected="{{pageData.page}}" attr-for-selected="name" fallback-selection="dashboard" has-scrolling-region="" slot="main" role="main" class="layout vertical"><page-dashboard name="dashboard"></page-dashboard><page-pending-drivers name="pending-drivers"></page-pending-drivers><page-order-service name="order-service"></page-order-service><page-call-requests name="call-requests"></page-call-requests><page-complaints name="complaints"></page-complaints><page-payment-requests name="payment-requests"></page-payment-requests><page-coupons name="coupons"></page-coupons><page-drivers name="drivers"></page-drivers><page-riders name="riders"></page-riders><page-promotions name="promotions"></page-promotions><page-travels name="travels"></page-travels><page-library name="library"></page-library><page-base-regions name="base-regions"></page-base-regions><page-base-services name="base-services"></page-base-services><page-base-cars name="base-cars"></page-base-cars><page-base-complaint-types name="base-complaint-types"></page-base-complaint-types><page-settings-general name="settings-general"></page-settings-general><page-settings-users name="settings-users"></page-settings-users></iron-pages></div></app-drawer-layout></template><script>let mainScreen;class ScreenMain extends BaseClass{static get is(){return"screen-main"}static get properties(){return{loginResponse:{type:Object},pageData:Object}}static get observers(){return["_routePageChanged(pageData.page)"]}attached(){super.attached();mainScreen=this}_routePageChanged(page){page=page||"dashboard";var resolvedPageUrl=this.resolveUrl("pages/"+page+"/"+page+".html");this.importHref(resolvedPageUrl,null,null,!0/* ignoreName */ /* skipSlots */)}onLogoutClicked(event){this.set("localStorage.token",null);var resolvedPageUrl=this.resolveUrl("screen-login.html");this.importHref(resolvedPageUrl,null,null,!0);app.selectedScreen="login"}}customElements.define(ScreenMain.is,ScreenMain);</script></dom-module></body></html>
