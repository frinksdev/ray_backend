<html><head><link rel="import" href="elements/base-class.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html"><link rel="import" href="../bower_components/paper-card/paper-card.html"><link rel="import" href="../bower_components/paper-input/paper-input.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"><link rel="import" href="../bower_components/paper-dialog/paper-dialog.html"></head><body><dom-module id="screen-login"><template><style>:host{height:100vh;display:flex;align-items:center;justify-content:center;}.container{}.toolbar{background-color:var(--paper-blue-300);}.button-login{width:100%;margin:5px 0 0;background-color:var(--accent-color);color:white;}paper-card{--paper-card-header-color:white;}</style><paper-dialog id="dialogError" modal=""><h2>Error</h2><p>[[errorMessage]]</p><div class="buttons"><paper-button dialog-confirm="" autofocus="">OK</paper-button></div></paper-dialog><iron-localstorage name="user" value="{{userStorage}}"></iron-localstorage><iron-ajax id="ajaxLogin" method="POST" handleas="json" last-response="{{loginResponse}}" on-response="onLoginResponse" on-error="onLoginError"></iron-ajax><paper-card style="width:400px;"><div class="card-content"><paper-input id="txtEmail" label="{{localize('user-name')}}" value="admin"></paper-input><paper-input id="txtPassword" label="{{localize('password')}}" type="password" value="admin"></paper-input></div><paper-button class="button-login" on-click="onLoginClicked">{{localize('login')}}</paper-button></paper-card></template><script>class ScreenLogin extends BaseClass{static get is(){return"screen-login"}static get properties(){return{userStorage:Object,errorMessage:String}}onLoginClicked(){this.$.ajaxLogin.url=document.createElement("iron-meta").byKey("server")+"operator_login";this.$.ajaxLogin.params={user_name:this.$.txtEmail.value,password:this.$.txtPassword.value};this.$.ajaxLogin.generateRequest()}onTokenReceived(result){if(result&&result.token){this.userStorage=result}}onLoginResponse(event){let status=event.detail.response.status;if(200==status){this.set("userStorage",event.detail.response);localStorage.setItem("map",event.detail.response.map);this.fire("logged-in",event.detail.response.token);return}if(""!=this.localize("error-"+status))this.set("errorMessage",this.localize("error-"+status));if(666==status)this.set("errorMessage",event.detail.response.error);if(""==this.errorMessage)this.set("errorMessage",status);this.$.dialogError.open()}onLoginError(event,error){this.set("errorMessage",this.localize("error-500"));this.$.dialogError.open()}}customElements.define(ScreenLogin.is,ScreenLogin);</script></dom-module></body></html>
