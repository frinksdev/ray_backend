<html><head><link rel="import" href="library.html"><link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html"><link rel="import" href="../../bower_components/paper-button/paper-button.html"><link rel="import" href="../elements/base-class.html"></head><body><dom-module id="dialog-media"><template><style include="iron-flex iron-flex-alignment">:host{display:block;@apply --paper-font-common-base;}widget-library{margin-top:20px;padding:0;width:1000px;height:570px;}</style><paper-dialog id="theDialog"><h2>Select media</h2><widget-library selected-media="{{selectedMedia}}" selected-id="{{selectedId}}" selected-category="[[selectedCategory]]" force-category="{{forceCategory}}" on-selected="onMediaSelected"></widget-library><div class="buttons"><paper-button dialog-dismiss="">Cancel</paper-button><paper-button dialog-confirm="" autofocus="">Select</paper-button></div></paper-dialog></template></dom-module><script>class DialogMedia extends BaseClass{static get is(){return"dialog-media"}static get properties(){return{selectedMedia:{type:Object,notify:!0/* ignoreName */ /* skipSlots */},selectedId:Number,selectedCategory:String,forceCategory:{type:Boolean,value:/* ignoreName */!1/* skipSlots */ /* skipSlots */}}}static get observers(){return[]}show(category){this.$.theDialog.open()}onMediaSelected(event){this.dispatchEvent(new CustomEvent("selected",{bubbles:!0,composed:!0,detail:{selectedId:event.detail.selectedId}}));this.selectedId=event.detail.selectedId}}customElements.define(DialogMedia.is,DialogMedia);</script></body></html>
